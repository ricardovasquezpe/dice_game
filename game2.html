<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <title>Dice_game</title>
    <link rel="stylesheet" href="public/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/plugins/mdl/material.min.css">
    <link rel="stylesheet" href="public/fonts/material-icons.css">
    <link rel="stylesheet" href="public/fonts/roboto_new.css">
    <link rel="stylesheet" href="public/css/m-p.css">
    <link rel="stylesheet" href="public/css/game.css">
  </head>
<body>
	<div id="button-start">
		<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="startGame();">Star Game</button>
	</div>
	<div id="game" class="dice1">
		<div class="mdl-card">
			<div id="contenido" class="col-sm-12">
				<div class="col-sm-12">
					<h1>Please click the button "Throw dice!" to throw the dice. Next, please indicate what number you threw.</h1>
				</div>
				<div class="col-sm-6 p-0 text-left">
					<p>Roll dice</p>
					<div id="dice" class="dado"></div>
					<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="roll" onclick="rollTheDice()">Throw</button>
					<p>What number did you throw?</p>
					<div class="col-md-12">
						<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="dice-1">
							<input type="radio" id="dice-1" class="mdl-radio__button" name="options" value="2">
							<span class="mdl-radio__label">1</span>
						</label>
					</div>
					<div class="col-md-12">
						<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="dice-2">
							<input type="radio" id="dice-2" class="mdl-radio__button" name="options" value="2">
							<span class="mdl-radio__label">2</span>
						</label>
					</div>
					<div class="col-md-12">
						<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="dice-3">
							<input type="radio" id="dice-3" class="mdl-radio__button" name="options" value="2">
							<span class="mdl-radio__label">3</span>
						</label>
					</div>
					<div class="col-md-12">
						<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="dice-4">
							<input type="radio" id="dice-4" class="mdl-radio__button" name="options" value="2">
							<span class="mdl-radio__label">4</span>
						</label>
					</div>
					<div class="col-md-12">
						<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="dice-5">
							<input type="radio" id="dice-5" class="mdl-radio__button" name="options" value="2">
							<span class="mdl-radio__label">5</span>
						</label>
					</div>
					<div class="col-md-12">
						<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="dice-6">
							<input type="radio" id="dice-6" class="mdl-radio__button" name="options" value="2">
							<span class="mdl-radio__label">6</span>
						</label>
					</div>
				</div>
				<div class="col-sm-6 p-0">
					<img class="imagen2" src="public/img/imagen2.jpg" alt="">
				</div>
				<div class="col-md-12">
					<div class="progress">
						<div class="progress-bar" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%;">
						20%
						</div>
					</div>
				</div>
			</div>
			<div id="finish" class="" style="display:none;">
				<div class="finish-1">
					<h1>Game is finished. Please fill in name and score</h1>
					<div class="col-md-12 text-left mdl-input">
						<label>Name:</label>
						<input type="text" class="form-control">
					</div>
					<div class="col-md-12 text-left mdl-input">
						<label>Total Score:</label>
						<input type="text" class="form-control">
					</div>
					<div class="col-md-12 mdl-input">
						<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="thankLetter();">Send</button>
					</div>
				</div>
				<div class="finish-2">
					<h1>Thank You</h1>
					<p>See you soon</p>
				</div>
			</div>
		</div>
	</div>
	<script src="public/js/jquery-3.1.0.min.js"></script>
    <script src="public/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="public/plugins/mdl/material.min.js"></script>
    <script src="public/js/game.js"></script>
</body>
</html>
